name: ğŸ›¡ï¸ Collect Blacklisted IPs

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

env:
  # é›·æ± WAFç¤¾åŒºç‰ˆé™åˆ¶1000æ¡
  LINE_LIMIT: 1000

  # é»‘åå•IPs æ¥æº
  SOURCES: '["https://blackip.ustc.edu.cn/list.php?txt"]'

  # è¾“å‡ºæ–‡ä»¶å¤¹
  OUTPUT_PATH: ${{ github.workspace }}/data/blackip

  # æ•°æ®ä¸­å¿ƒæ–‡ä»¶
  DATA_CENTER_FILE: ${{ github.workspace }}/data/data.json

  # åœ¨æ•°æ®ä¸­å¿ƒçš„æ ‡è¯†
  DATA_CENTER_NAME: blackIPs

jobs:
  generate:
    name: âš™ï¸ Generate BlackIP List
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ğŸ“¦ Install Dependencies
        run: npm install axios

      - name: ğŸš€ Run Collection Script
        run: node scripts/collect-blackip.js

      - name: ğŸ“¤ Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ${{ env.OUTPUT_PATH }}
          git commit -m "chore: auto-generated blackip list [skip ci]" || echo "No changes"
          git add ${{ env.DATA_CENTER_FILE }}
          git commit -m "chore: update data center [skip ci]" || echo "No data center changes"
          git push