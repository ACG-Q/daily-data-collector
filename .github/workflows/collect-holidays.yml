name: ğŸ“… Update Chinese Holidays

on:
  schedule:
    - cron: '0 20 15 * *' # 12ç‚¹è‡ªåŠ¨æ‰§è¡Œ(UTC+8)
  workflow_dispatch:

env:
  # ä¿å­˜æ–‡ä»¶å¤¹
  OUTPUT_PATH: ${{ github.workspace }}/data/holidays/
  
  # æ•°æ®æ¥æº
  SOURCE: https://www.gov.cn/

  # æ•°æ®ä¸­å¿ƒæ–‡ä»¶
  DATA_CENTER_FILE: ${{ github.workspace }}/data/data.json

  # åœ¨æ•°æ®ä¸­å¿ƒçš„æ ‡è¯†
  DATA_CENTER_NAME: holidays

jobs:
  generate:
    name: âš™ï¸ Generate Holidays JSON
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ğŸ“¦ Install Python Dependencies
        working-directory: scripts/holidays
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: true # Safety if python script isn't needed or fails

      - name: ğŸš€ Run Collection Script
        run: node scripts/collect-holidays.js
            
      - name: ğŸ“¤ Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ${{ env.OUTPUT_PATH }}
          git commit -m "chore: auto-generated holidays JSON [skip ci]" || echo "No changes"
          git add ${{ env.DATA_CENTER_FILE }}
          git commit -m "chore: update data center [skip ci]" || echo "No data center changes"
          git push