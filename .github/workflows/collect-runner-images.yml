name: ğŸ–¥ï¸ Sync Runner OS Images

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  # ä¿å­˜åœ°å€
  JSON_FILE_PATH: ${{ github.workspace }}/data/runner-images.json

  # æ•°æ®æ¥æº
  GITHUB_REPO: actions/runner-images

  # æ•°æ®ä¸­å¿ƒæ–‡ä»¶
  DATA_CENTER_FILE: ${{ github.workspace }}/data/data.json

  # åœ¨æ•°æ®ä¸­å¿ƒçš„æ ‡è¯†
  DATA_CENTER_NAME: runner-images

jobs:
  generate:
    name: âš™ï¸ Generate Runner Images JSON
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¦ Install Dependencies
        run: npm install axios

      - name: ğŸš€ Run Collection Script
        run: node scripts/collect-runner-images.js

      - name: ğŸ“¤ Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ${{ env.JSON_FILE_PATH }}
          git commit -m "chore: auto-generated runner images JSON [skip ci]" || echo "No changes"
          git add ${{ env.DATA_CENTER_FILE }}
          git commit -m "chore: update data center [skip ci]" || echo "No data center changes"
          git push
