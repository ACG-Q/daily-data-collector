name: ğŸ›°ï¸ Update Trackers List

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  # ä¿å­˜åœ°å€
  FILE_PATH: ${{ github.workspace }}/data/trackers.txt

  # æ•°æ®ä¸­å¿ƒæ–‡ä»¶
  DATA_CENTER_FILE: ${{ github.workspace }}/data/data.json

  # åœ¨æ•°æ®ä¸­å¿ƒçš„æ ‡è¯†
  DATA_CENTER_NAME: trackers

jobs:
  update:
    name: âš™ï¸ Update Trackers
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸš€ Run Collection Script
        run: node scripts/collect-trackers.js

      - name: ğŸ“¤ Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ${{ env.FILE_PATH }}
          git commit -m "chore: auto-update trackers list [skip ci]" || echo "No changes"
          git add ${{ env.DATA_CENTER_FILE }}
          git commit -m "chore: update data center [skip ci]" || echo "No data center changes"
          git push
